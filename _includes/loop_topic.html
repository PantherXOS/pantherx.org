{% assign features = site.topics | where: "priority", include.priority %}
<section class="section is-spacious">
	<div class="container">
		<div class="columns">
			{% for feature in features limit:include.limit %}
			<div class="column has-text-centered">
				<a href="{{ feature.permalink }}">
					<div class="box has-background-{{ feature.cover.background }}{% if feature.permalink == page.permalink %} active{% endif %}">
						<h5 class="title is-5">
							{{ feature.title }}
						</h5>
					</div>
				</a>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
