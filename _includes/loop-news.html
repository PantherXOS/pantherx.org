{% assign sorted = site.news | reverse %}
{% for news in sorted limit: include:limit }} %}
{% unless news.url == page.url %}
<div class="is-list-item is-aside">
	<a href="{{ news.url }}"><h5 class="title is-5">{{ news.title }}</h5></a>
	<h6 class="subtitle is-6">{{ news.date | date_to_long_string }}</h6>
</div>
{% endunless %}
{% endfor %}
