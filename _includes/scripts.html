{% if page.permalink == "/configs/" or page.home == true %}
<script>
    function _modules(config) {
        let content = `(use-modules (gnu)
             (gnu system)`;
        
        if (config.type === 'DESKTOP') {
            if (config.variant !== 'DEFAULT') {
                content += `
             (gnu services desktop)`;
            }
        }
    
        content += `
             (px system config))`;
        
        if (config.public_key !== 'NONE') {
            content += `
    
(use-service-modules ssh)`;
        }
        
        return content;
    }
    
    function _public_key(config) {
        if (config.public_key === 'NONE') {
            return '';
        } else {
            return `
    (define %ssh-public-key
      "${config.public_key}")
    `;
        }
    }
    
    function _type(type) {
        if (type === 'MINIMAL') {
            return 'px-core-os';
        } else if (type === 'DESKTOP') {
            return 'px-desktop-os';
        } else if (type === 'SERVER') {
            return 'px-server-os';
        } else {
            throw new Error('Unknown type: ' + type);
        }
    }
    
    function _bootloader(firmware, disk) {
        if (firmware === 'bios') {
            return `
   ;; Boot in "legacy" BIOS mode, assuming <DISK> is the
   ;; target hard disk, and "my-root" is the label of the target
   ;; root file system.
   (bootloader (bootloader-configuration
               (bootloader grub-bootloader)
               (targets '("${disk}"))))`;
        } else if (firmware === 'efi') {
            return `
   ;; Boot in EFI mode, assuming <DISK> is the
   ;; target hard disk, and "my-root" is the label of the target
   ;; root file system.
   (bootloader (bootloader-configuration
               (bootloader grub-efi-bootloader)
               (targets '("/boot/efi"))))`;
        } else {
            throw new Error('Unknown firmware: ' + firmware);
        }
    }
    
    function _mapped_devices(config) {
        if (config.use_disk_encryption) {
            return `
   (mapped-devices
    (list (mapped-device
            (source
             (uuid "YOUR_PARTITION_2_UUID"))
             (target "cryptroot")
             (type luks-device-mapping))))`;
        }
    
        return '';
    }
    
    function _options(config) {
        if (config.public_key === 'NONE') {
            return '';
        } else {
            return `
   ;; Open additional ports as needed
   #:open-ports '(("tcp" "ssh"))
    
   ;; Public key for root and users
   #:root-ssh-keys (list %ssh-public-key)
   #:user-ssh-keys (list %ssh-public-key)
    `;
        }
    }
    
    function _file_systems(config) {
        if (config.use_disk_encryption) {
            return `${_mapped_devices(config)}
            
   (file-systems (append
                  (list (file-system
                         (device "/dev/mapper/cryptroot")
                         (mount-point "/")
                         (type "ext4")
                         (dependencies mapped-devices))
                        (file-system
                         (device (uuid "YOUR_PARTITION_1_UUID" 'fat32))
                         (mount-point "/boot/efi")
                         (type "vfat")))
                     %base-file-systems))`;
        } else {
            return `
   (file-systems (cons (file-system
                        (device (file-system-label "my-root"))
                        (mount-point "/")
                        (type "ext4"))
                    %base-file-systems))`;
        }
    }
    
    function _users(config) {
        const comment = `${config.username}'s account`;
        return `
   (users (cons (user-account
                (name "${config.username}")
                (comment "${comment}")
                (group "users")
                ;; Important: Change with 'passwd ${config.username}' after first login
                (password (crypt "${config.password}" "$6$abc"))
                
                ;; Adding the account to the "wheel" group
                ;; makes it a sudoer.  Adding it to "audio"
                ;; and "video" allows the user to play sound
                ;; and access the webcam.
                (supplementary-groups '("wheel"
                                    "audio" "video"))
                (home-directory "/home/${config.username}"))
               %base-user-accounts))`;
    }
    
    function _packages(config) {
        let identifier = 'px-core-packages';
        if (config.type === 'DESKTOP') {
            identifier = 'px-desktop-packages';
            if (config.variant === 'XFCE' || config.variant === 'MATE') {
                identifier = 'px-desktop-packages-gtk';
            }
        } else if (config.type === 'SERVER') {
            identifier = 'px-server-packages';
        } else if (config.type === 'MINIMAL') {
            identifier = 'px-core-packages';
        } else {
            throw new Error('Unknown type: ' + config.type);
        }
        return `
   ;; Globally-installed packages
   (packages (cons*
             %${identifier}))`;
    }
    
    function _services(config) {
        let identifier = 'px-core-services';
        if (config.type === 'DESKTOP') {
            identifier = 'px-desktop-services';
        } else if (config.type === 'SERVER') {
            identifier = 'px-server-services';
        } else if (config.type === 'MINIMAL') {
            identifier = 'px-core-services';
        } else {
            throw new Error('Unknown type: ' + config.type);
        }
    
        let content =`
   ;; Services
   (services (cons*`;
    
        if (config.type === 'DESKTOP') {
            let service = '(service px-desktop-service-type)';
            if (config.variant === 'XFCE') {
                service = '(service xfce-desktop-service-type)';
            } else if (config.variant === 'MATE') {
                service = '(service mate-desktop-service-type)';
            } else if (config.variant === 'GNOME') {
                service = '(service gnome-desktop-service-type)';
            }
    
            content += `
              ;; Desktop environment
              ${service}`;
        }
    
        content += `
             %${identifier}))`;
        
        return content;
    }
    
    function operating_system_config(config) {
        return `;; PantherX OS Configuration
;;
;; Update: px update apply
;; Apply changes: guix system reconfigure /etc/system.scm

${_modules(config)}
${_public_key(config)}
(${_type(config.type)}
 (operating-system
  (host-name "${config.hostname}")
  (timezone "${config.timezone}")
  (locale "${config.locale}")
${_bootloader(config.firmware, config.disk.dev_name)}
${_file_systems(config)}

  (swap-devices '("/swapfile"))
${_users(config)}
${_packages(config)}
${_services(config)}
 )
${_options(config)}
)`;
    }
    
    
    var configGenerator = new Vue({
        el: '#config-generator',
        delimiters: ['<%', '%>'],
        data: {
            type: 'DESKTOP',
            variant: 'GNOME',
            hostname: 'pantherx',
            firmware: 'bios',
            timezone: 'Europe/Berlin',
            locale: 'en_US.UTF-8',
            username: 'pantherx',
            password: 'pantherx',
            public_key: 'NONE',
            disk: {
                type: 'disk',
                name: 'nvme0n1',
                size: '953.9G',
                dev_name: '/dev/nvme0n1',
                partitions: [
                {
                    type: 'part',
                    name: 'nvme0n1p1',
                    size: '512M',
                    type: 'efi',
                    mount: '/boot/efi'
                },
                {
                    type: 'part',
                    name: 'nvme0n1p2',
                    size: '953.4G',
                    type: 'luks',
                    mount: '/'
                }
                ]
            },
            use_disk_encryption: true,
            // visibility
            isActive: false,
            // result
            config: ''
        },
        methods: {
            generate: function() {
                this.config = hljs.highlight(operating_system_config(this), { language: 'scheme' }).value
            },
            copy: function() {
                navigator.clipboard.writeText(operating_system_config(this));
                alert("Copied to clipboard!");
            }
        }
    });
</script>
