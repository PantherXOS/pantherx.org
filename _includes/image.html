{% if include.type == "logo" %}
<img src="/assets/images/logos/{{ include.image }}" alt="{{ include.alt }}" class="is-inline-image is-logo">
{% elsif include.type == "base" %}
<img src="{{ include.image }}" alt="{{ include.alt }}"  class="is-inline-image is-logo">
{% else %}
<img src="/assets/images/{{ include.image }}" alt="{{ include.alt }}" class="is-inline-image is-small is-{{ include.direction }}">
{% endif %}
