# Build settings
markdown: kramdown

exclude:
  - src/
  - gulpfile.js
  - package.json
  - yarn.lock
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .idea
  - .bit.json
  - .bitmap

collections:
  pages:
    output: true
  features:
    output: true
  sections:
    output: false
  topics:
    output: true
  news:
    output: true

defaults:
-
  scope:
    path: "_news" # an empty string here means all files in the project
  values:
    cover:
      height: medium
      image: bg01.jpg

